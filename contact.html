<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Elite Financial - Exclusive wealth management solutions">
    <title>Contact Us - Elite Financial Consulting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stl.css">
</head>
<body>
    <header id="sticky-header">
        <!-- Assuming the header content from index.html is the same -->
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Elite Financial</a>
                <a href="login.html" class="login-button">Login</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h1 class="section-title">Contact Us</h1>
                <div class="contact-grid">
                    <form id="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1422937950147!2d-73.98731968459391!3d40.74844797932881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1628614993851!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                        <div class="contact-details">
                            <p><i class="fas fa-map-marker-alt"></i> 350 Fifth Avenue, New York, NY 10118</p>
                            <p><i class="fas fa-phone"></i> +1 (212) 555-1234</p>
                            <p><i class="fas fa-envelope"></i> contact@elitefinancial.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer content as index.html -->
    </footer>

    <script src="scrit.js"></script>
</body>
</html>
